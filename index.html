<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" id="inputBox" />
        </div>
        <div>
          <button type="button" class="number" num="7">7</button>
          <button type="button" class="number" num="8">8</button>
          <button type="button" class="number" num="9">9</button>
          <button type="button" class="operator" num="+">+</button>
        </div>
        <div>
          <button type="button" class="number" num="4">4</button>
          <button type="button" class="number" num="5">5</button>
          <button type="button" class="number" num="6">6</button>
          <button type="button" class="operator" num="-">-</button>
        </div>
        <div>
          <button type="button" class="number" num="1">1</button>
          <button type="button" class="number" num="2">2</button>
          <button type="button" class="number" num="3">3</button>
          <button type="button" class="operator" num="*">*</button>
        </div>
        <div>
          <button type="button" class="clear" num="C">C</button>
          <button type="button" class="number" num="0">0</button>
          <button type="button" class="operator" num="=">=</button>
          <button type="button" class="operator" num="/">/</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
